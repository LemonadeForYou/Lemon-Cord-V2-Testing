<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lemon Cord | Minecraft Customization</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-primary: #0F0F15;
  --bg-card: #1A1A24;
  --yellow-primary: #FFD95C;
  --yellow-secondary: #FFE588;
  --yellow-subtle: rgba(255, 217, 92, 0.1);
  --text-primary: #FFFFFF;
  --text-secondary: #B0B0C0;
  --border-light: rgba(255, 217, 92, 0.15);
  --border-medium: rgba(255, 217, 92, 0.25);
  --shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.2);
  --transition-smooth: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  line-height: 1.6;
  font-weight: 400;
}

.container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 70px;
  padding: 0 20px;
}

.logo {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 12px;
  letter-spacing: -1px;
}

.logo-main {
  color: var(--text-primary);
}

.logo-accent {
  color: var(--yellow-primary);
  position: relative;
}

.logo-accent::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 100%;
  height: 3px;
  background-color: var(--yellow-primary);
  opacity: 0.4;
}

.tagline {
  color: var(--text-secondary);
  font-size: 1.1rem;
  font-weight: 400;
  letter-spacing: 0.5px;
}

/* Content Card */
.content-card {
  background-color: var(--bg-card);
  border-radius: 16px;
  padding: 50px;
  box-shadow: var(--shadow-subtle);
  border: 1px solid var(--border-light);
  transition: var(--transition-smooth);
}

.content-card:hover {
  border-color: var(--border-medium);
}

.feature-icon {
  font-size: 2.8rem;
  color: var(--yellow-primary);
  margin-bottom: 30px;
  display: inline-block;
}

.feature-title {
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 20px;
  color: var(--text-primary);
}

.feature-description {
  color: var(--text-secondary);
  font-size: 1.1rem;
  margin-bottom: 40px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

/* Action Button */
.action-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background-color: var(--yellow-primary);
  color: #000;
  padding: 16px 36px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 1.05rem;
  text-decoration: none;
  border: none;
  cursor: pointer;
  transition: var(--transition-smooth);
  letter-spacing: 0.3px;
}

.action-button:hover {
  background-color: var(--yellow-secondary);
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(255, 217, 92, 0.2);
}

/* Footer */
.footer {
  margin-top: 60px;
  text-align: center;
  padding: 0 20px;
}

.footer-text {
  color: var(--text-secondary);
  font-size: 0.95rem;
  margin-bottom: 30px;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.social-link {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background-color: var(--bg-card);
  border: 1px solid var(--border-light);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 1.2rem;
  transition: var(--transition-smooth);
}

.social-link:hover {
  color: var(--yellow-primary);
  border-color: var(--border-medium);
  transform: translateY(-3px);
}

/* Page Transition */
.page-transition {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: var(--yellow-primary);
  z-index: 9999;
  pointer-events: none;
  transform: scaleY(0);
  transform-origin: bottom;
}

.page-transition.animate-in {
  animation: slideIn 0.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
}

.page-transition.animate-out {
  animation: slideOut 0.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
  transform-origin: top;
}

@keyframes slideIn {
  from { transform: scaleY(1); }
  to { transform: scaleY(0); }
}

@keyframes slideOut {
  from { transform: scaleY(0); }
  to { transform: scaleY(1); }
}

/* Divider */
.divider {
  height: 1px;
  background-color: var(--border-light);
  margin: 40px 0;
}

/* Coming Soon Section */
.coming-soon {
  margin-top: 50px;
}

.coming-soon-title {
  font-size: 1.1rem;
  font-weight: 500;
  color: var(--text-secondary);
  margin-bottom: 25px;
  text-align: center;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.coming-soon-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.coming-soon-item {
  background-color: rgba(255, 217, 92, 0.05);
  border: 1px solid var(--border-light);
  border-radius: 12px;
  padding: 25px 20px;
  text-align: center;
  transition: var(--transition-smooth);
}

.coming-soon-item:hover {
  border-color: var(--border-medium);
}

.coming-soon-item i {
  color: var(--yellow-primary);
  font-size: 1.5rem;
  margin-bottom: 15px;
  opacity: 0.8;
}

.coming-soon-item h4 {
  font-size: 1rem;
  font-weight: 500;
  color: var(--text-primary);
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    max-width: 500px;
  }
  
  .logo {
    font-size: 2.8rem;
  }
  
  .content-card {
    padding: 40px 30px;
  }
  
  .coming-soon-grid {
    grid-template-columns: 1fr;
  }
  
  .social-links {
    gap: 15px;
  }
}

@media (max-width: 480px) {
  .content-card {
    padding: 35px 25px;
  }
  
  .logo {
    font-size: 2.5rem;
  }
  
  .feature-title {
    font-size: 1.6rem;
  }
  
  .action-button {
    padding: 14px 30px;
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="page-transition" id="pageTransition"></div>

<div class="container">
  <header class="header">
    <div class="logo">
      <span class="logo-main">Lemon</span>
      <span class="logo-accent">Cord</span>
    </div>
    <p class="tagline">Premium Minecraft customization tools</p>
  </header>
  
  <main class="content-card">
    <div class="feature-icon">
      <i class="fas fa-wand-magic-sparkles"></i>
    </div>
    
    <h1 class="feature-title">Totem Creator</h1>
    
    <p class="feature-description">
      Transform any GIF into animated Minecraft totems with our professional tool. 
      Simple, fast, and reliableâ€”create custom totems in seconds.
    </p>
    
    <div style="text-align: center;">
      <a href="totem-maker.html" class="action-button nav-link">
        <span>Open Tool</span>
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
    
    <div class="divider"></div>
    
    <div class="coming-soon">
      <h3 class="coming-soon-title">Coming Soon</h3>
      <div class="coming-soon-grid">
        <div class="coming-soon-item">
          <i class="fas fa-cube"></i>
          <h4>Resource Pack Studio</h4>
        </div>
        <div class="coming-soon-item">
          <i class="fas fa-users"></i>
          <h4>Community Hub</h4>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <p class="footer-text">Connect with our community</p>
    <div class="social-links">
      <a href="https://www.tiktok.com/@lemonadefor_you?_r=1&_t=ZS-93hJaVt9xDd" target="_blank" class="social-link">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://discord.gg/PE4vGcZ3vY" target="_blank" class="social-link">
        <i class="fab fa-discord"></i>
      </a>
    </div>
  </footer>
</div>

<script>
const pageTransition = document.getElementById("pageTransition");

// Page transition on load
window.addEventListener("load", () => {
  pageTransition.classList.add("animate-in");
  
  setTimeout(() => {
    pageTransition.style.display = "none";
  }, 500);
});

// Page transition on navigation
document.querySelectorAll(".nav-link").forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault();
    pageTransition.style.display = "block";
    pageTransition.classList.remove("animate-in");
    
    // Trigger reflow
    void pageTransition.offsetWidth;
    
    pageTransition.classList.add("animate-out");
    
    setTimeout(() => {
      window.location.href = link.href;
    }, 500);
  });
});
</script>

</body>
</html>
