<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemon Cord | Minecraft Customization</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-primary: #0F0F15;
      --bg-card: #1A1A24;
      --yellow-primary: #FFD95C;
      --yellow-secondary: #FFE588;
      --yellow-subtle: rgba(255, 217, 92, 0.1);
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0C0;
      --border-light: rgba(255, 217, 92, 0.15);
      --border-medium: rgba(255, 217, 92, 0.25);
      --shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.2);
      --transition-smooth: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      font-weight: 400;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(15, 15, 21, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-light);
      z-index: 1000;
      padding: 20px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo-icon {
      font-size: 1.8rem;
      color: var(--yellow-primary);
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .logo-main { color: var(--text-primary); }
    .logo-accent { color: var(--yellow-primary); }

    .nav-links {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: var(--transition-smooth);
      position: relative;
      padding: 5px 0;
    }

    .nav-link:hover { color: var(--yellow-primary); }
    .nav-link.active { color: var(--yellow-primary); }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--yellow-primary);
      border-radius: 1px;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .social-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.2rem;
      transition: var(--transition-smooth);
    }

    .social-link:hover { color: var(--yellow-primary); }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition-smooth);
    }

    .menu-toggle:hover { color: var(--yellow-primary); }

    /* UPDATED HERE */
    .main-content {
      padding-top: 120px;
      padding-bottom: 0;
    }

    .hero-section {
      text-align: center;
      margin-bottom: 70px;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .hero-subtitle {
      color: var(--text-secondary);
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 800px;
      margin: 0 auto 60px;
    }

    .feature-card {
      background-color: var(--bg-card);
      border-radius: 16px;
      padding: 40px 30px;
      border: 1px solid var(--border-light);
      transition: var(--transition-smooth);
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .feature-card:hover {
      border-color: var(--border-medium);
      transform: translateY(-5px);
      box-shadow: var(--shadow-subtle);
    }

    .feature-card.active {
      border-color: var(--yellow-primary);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--yellow-primary);
      margin-bottom: 25px;
    }

    .feature-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .feature-description {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.7;
    }

    .footer {
      border-top: 1px solid var(--border-light);
      padding: 40px 0;
      margin-top: 60px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .footer-social {
      display: flex;
      gap: 15px;
    }

    .footer-social-link {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--bg-card);
      border: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.1rem;
      transition: var(--transition-smooth);
    }

    .footer-social-link:hover {
      color: var(--yellow-primary);
      border-color: var(--border-medium);
    }

    @media (max-width: 768px) {
      .features-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container">
    <nav class="navbar">
      <a href="index.html" class="logo">
        <div class="logo-icon"><i class="fas fa-cube"></i></div>
        <div class="logo-text">
          <span class="logo-main">Lemon</span>
          <span class="logo-accent">Cord</span>
        </div>
      </a>
    </nav>
  </div>
</header>

<main class="main-content">
  <div class="container">
    <section class="hero-section">
      <h1 class="hero-title">Minecraft Customization Tools</h1>
      <p class="hero-subtitle">
        Professional tools for creating custom Minecraft content.
      </p>
    </section>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <p class="footer-text">Â© 2026 Lemon Cord. All rights reserved.</p>
      <div class="footer-social">
        <a href="#" class="footer-social-link"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="footer-social-link"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
